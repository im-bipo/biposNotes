<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>BIPO's NOTES </title>
	<link rel="shortcut icon" href="images/favic.png" type="image/png">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
	<div id="preloader"></div>
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Header -->
				<div id="header-placeholder"></div>
				<!-- Form -->
				<section>
					<h3>Get in contact</h3>
					<form method="post" action="https://formspree.io/f/mvoyogeq">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall">
								<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
							</div>
							<div class="col-6 col-12-xsmall">
								<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
							</div>
							<!-- Break -->
							<div class="col-12">
								<textarea name="demo-message" id="demo-message" placeholder="Enter your message"
									rows="10"></textarea>
							</div>
							<!-- Break -->
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Send Message" class="primary" /></li>
									<li><input type="reset" value="Reset" /></li>
								</ul>
							</div>
						</div>
					</form>
				</section>

			</div>
		</div>

		<!--Navigation bar-->
		<div id="nav-placeholder"></div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/nh.js"></script>
		<script src="https://kit.fontawesome.com/b63f536415.js" crossorigin="anonymous"></script>
	</div>
</body>

</html>
